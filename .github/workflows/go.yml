  build:
    runs-on: ubuntu-latest
   # needs: lint
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4

    - name: Build GoApp
      run: |
          go build -o run
          if [ $? -eq 0 ]; then
            build_status="passing"
            color="green"
          else
            build_status="failing"
            color="red"
          fi
          sed -i "s/^Build status: .*$/<span style=\"color:$color\">Build status: $build_status<\/span>/" README.md
          
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Create Dockerfile
      run: |
        echo "FROM ubuntu:latest" >> Dockerfile
        echo "WORKDIR /app" >> Dockerfile
        echo "COPY run /app/"
        echo "CMD [\"/bin/bash\"]" >> Dockerfile
        
    - name: Build Docker
      run: |
        docker build -t hivemind:latest .
    - name: Docker Run
      run: docker run hivemind:latest 
  test:
    runs-on: ubuntu-latest
    needs: docker
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Test
      run: go test -v
    - name: Run Code Coverage
      run: go test -cover
    - name: Code Coverge
      run: | 
        coverage=$(go test -cover | grep -oE '[0-9]+\.[0-9]+')
        required_coverage=80
        if (( $(echo "$coverage < $required_coverage" | bc -l) )); then
            color="red"
        else
          color="green"
        fi
        sed -i "s/^Code coverage: [0-9]+\.[0-9]+%$/<span style=\"color:$color\">Code coverage: $coverage%<\/span>/" README.md
